<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock API</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding-left: 20px;
    }

    h1 {
      color: #333;
    }

    p,
    ul,
    li,
    a,
    a:visited {
      color: #666;
    }
  </style>
</head>

<body>
  <h1>Welcome to the Stock API</h1>
  <p>This API provides access to stock information.</p>
  <ul>
    <li>List of stocks available: <a href="stocks">GET /stocks</a></li>
    <li>Details of selected stock: <a href="stocks/xxx">GET /stocks/{id}</a></li>
  </ul>
</body>

</html>
